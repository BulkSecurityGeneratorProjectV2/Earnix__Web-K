<html>
<head>
    <style>
        .white-text {
            color: white;
        }
    </style>
    <script>

        window.onload = function () {

            // element creation, style set, appending child
            var div = document.createElement("div");
            div.style.width = "200px";
            div.style.height = "100px";
            div.style.backgroundColor = "black";
            document.body.appendChild(div);

            // innerText
            div.innerHTML = "Inner HTML";


            // getElementById, innerHtml
            var main = document.getElementById("main");
            main.innerHTML = "<p style='background-color: red; color: white'>Red Paragraph</p>"

            // canvas, element.setAttribute, canvas context features
            var canvas = document.createElement("canvas");
            canvas.setAttribute("width", "500");
            canvas.setAttribute("height", "500");
            document.body.appendChild(canvas);
            var ctx = canvas.getContext("2d");
            ctx.strokeStyle = "rgba(0,255, 100, 0.5)";
            ctx.lineWidth = 5;
            ctx.strokeRect(10, 10, 80, 80);
            ctx.fillStyle = "red";
            ctx.fillText("Hello", 10, 10);
            ctx.save();
            ctx.lineCap = "round";
            ctx.strokeStyle = "#AA1188";
            ctx.moveTo(200, 200);
            ctx.setLineDash([10, 20]);
            ctx.lineDashOffset = 15;
            ctx.lineTo(300, 300);
            ctx.stroke();
            ctx.restore();
            ctx.stroke();


            // Element.attributes, Attr.value
            console.log(canvas.attributes["width"]);
            console.log(canvas.attributes["width"].value);

            // Document.querySelectorAll
            console.log("divs number: " + document.querySelectorAll("div").length);

            // Document.getElementsByClassName();
            var blueElements = document.getElementsByClassName("blue");
            console.log("elements number: " + blueElements.length);

            // Element.classList
            blueElements[0].classList.add("white-text");

        }

    </script>
</head>
<body>
<div id="main">
</div>
<span class="blue">Span</span>
</body>
</html>
