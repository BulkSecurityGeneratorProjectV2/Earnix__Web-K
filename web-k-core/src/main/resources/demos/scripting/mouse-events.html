<html>
<head>
    <link rel="stylesheet" type="text/css" href="../rendering/general.css" title="Style" media="screen"/>

    <style>
        div {
            padding: 20px;
        }
    </style>
    <script>

        function reportEvent(message) {
            let span = document.createElement("span");
            span.textContent = message;
            document.body.prepend(span);
        }
        
        window.onload = function () {
            let div = document.querySelector("div");
            div.onclick = function (event) {
                reportEvent("Click at " + event.x + " " + event.y);
            };

            div.ondblclick = function (event) {
                reportEvent("Double click at " + event.x + " " + event.y);
            };

            div.onmouseenter = function (event) {
                reportEvent("Mouse entered at " + event.x + " " + event.y);
            };

            div.onmouseleave = function (event) {
                reportEvent("Mouse leaved at " + event.x + " " + event.y);
            };

            div.onmousedown = function (event) {
                reportEvent("Mouse down at " + event.x + " " + event.y);
            };

            div.onmouseup = function (event) {
                reportEvent("Mouse up at " + event.x + " " + event.y);
            };


            div.onmousemove = function (event) {
                reportEvent("Mouse moved at " + event.x + " " + event.y);
            };
            div.onmouse = function (event) {
                reportEvent("Mouse moved at " + event.x + " " + event.y);
            }
        }

    </script>

</head>

<body>
<p class="link left-link"><a href="demo:demos/scripting/interval-timeout.html">Home</a></p>
<p class="link right-link"><a href="demo:demos/scripting/mouse-events.html">Next Page</a></p>

<div>Interact me with mouse</div>
</body>
</html>
